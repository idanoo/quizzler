services:
  app:
    build:
      context: .
      dockerfile: dev/Dockerfile
    env_file:
      - .env
    networks:
      - quizzler
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    volumes:
      - ./src:/app
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  web:
    image: node:24-alpine
    networks:
      - quizzler
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    volumes:
      - ./web:/app
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    restart: unless-stopped

  db:
    image: mysql:8.4
    networks:
      - quizzler
    env_file:
      - .env
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:8.4
    networks:
      - quizzler
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  quizzler:
    enable_ipv6: true
